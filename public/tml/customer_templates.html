<!--customer list view templates-->
<script type="text/template" id="customers-table-template">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Date Created</th>
      </tr>
    </thead>
    <tbody id="customers-table-list">
    </tbody>
  </table>
</script>
<script type="text/template" id="customer-tr-template">
  <td>
    <a href='#' id='item-view-eye-link'><i class='icon-eye-open'></i><a>
    <i class='icon-pencil'></i>
    <i class='icon-trash'></i>
    <%= name.last %>
  </td>
  <td><%= name.first %> </td>
  <td><%= email %> </td>
  <td><%= phone %> </td>
  <td> <%= new Date(dateCreated).toDateString() %> </p> </td>
</script>
<!--customer list view templates-->




<!--customer single view templates-->
<script type="text/template" id="customer-view-content-template">
  <div class="row-fluid">
    <h3><%= name.last %>, <%= name.first %></h3>
  </div>
  <div class="row-fluid">
    <div class="span4">
      <p class="lead"><a href="mailto:#"><%= email %></a></p>
      <address>
        <strong> Address </strong><br />
        <%= address.street %><br />
        <%= address.city %>, <%= address.country %><br />
        <%= address.postalCode %><br />
        <abbr title="Phone">P:</abbr> <%= phone %>
      </address>
    </div>
    <div class="span8">
      <p> <strong> Date Added</strong><br />
      <%= new Date(dateCreated).toDateString() %> </p>
      <p> <strong> Date Of Birth</strong><br /> 
      <%= dob %> </p>
      <p> <strong> Sex </strong><br />
      <%= sex %> </p>
    </div>
  </div>
</script>
<!--customer single view templates-->


<!--customer create view templates-->
<script type="text/template" id="customer-create-template">
  <div class="row-fluid">
    <form id='create-customer-form'>
      <div class="span3 ">
        <div class="control-group">
          <label class="control-label" for="name-input">First Name*</label>
          <div class="controls">
            <input type="text" name="customerFirstName" id="first-name-input" placeholder="Fred">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Last Name*</label>
          <div class="controls">
            <input type="text" id="last-name-input" name='lastName' placeholder="Gomer">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Email*</label>
          <div class="controls">
            <input type="text" id="email-input" name='email' placeholder="fred@gmail.com">
          </div>
        </div>
      </div>
      <div class="span3">
        <div class="control-group">
          <label class="control-label">Country*</label>
          <div class="controls">
            <div id="countries_input" class="bfh-selectbox bfh-countries" data-country="CA" data-flags="true">
              <input type="hidden" value="">
              <a class="bfh-selectbox-toggle" role="button" data-toggle="bfh-selectbox" href="#">
                <span class="bfh-selectbox-option input-medium" data-option=""></span>
                <b class="caret"></b>
              </a>
              <div class="bfh-selectbox-options">
                <input type="text" class="bfh-selectbox-filter">
                <div role="listbox">
                  <ul role="option">
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">State/Province*</label>
          <div class="controls">
            <select class="input-medium bfh-states" data-country="countries_input"></select>
          </div>
        </div>
      <div class="span6">
      </div>
      <hr />
      <div class="row-fluid">
        <div class="span3 offset9 ">
          <input type="submit" id='create-new-product-button'
          class="btn btn-primary" value='Create'>
          <input type="button" id='clear-new-product-button'
          class="btn" value='Clear'>
        </div>
      </div>
    </form>
  </div>
</script>
