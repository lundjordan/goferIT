<!--finance single view templates-->
<script type="text/template" id="finance-view-template">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">
        <ul class="pager">
          <li id='single-item-prev-link'><a href="#">Prev</a></li>
          <li id='single-item-next-link'><a href="#">Next</a></li>
        </ul>
      </div>
      <div id='single-item-view-content' class="span10">
      </div>
    </div>
  </div>
</script>
<script type="text/template" id="finance-view-content-template">
  <div class="row-fluid">
    <ul class="unstyled inline">
      <li> <h3> RefNum: </h3> </li>
      <li><p class="lead"><%= _id %></p> </li>
      <li class='pull-right'>
        <p class="lead"><strong>Date Made:</strong>
        <%= new Date(dateCreated).toDateString() %> </p>
      </li>
    <ul class="unstyled inline">
      <li>
        <p class="lead"><strong>Employee:</strong> <%= employeeEmail %>  </p>
      </li>
      <li><h4>|</h4></li>
      <li>
        <p class="lead"><strong>Customer:</strong> <%= customerEmail %>  </p>
      </li>
    </ul>
  </div>
  <div class="row-fluid">
    <div class="span4">
      <div class="well">
        <p class='lead'>Totals</p>
        <ul class="unstyled inline">
          <li> <strong> Sales </strong> </li>
          <li> <%= totalPrice %> </li>
        </ul>
        <ul class="unstyled inline">
          <li><strong> Cost </strong></li>
          <li><%= totalCost %> </li>
        </ul>
      </div>
    </div>
    <div class="span8" id="finance-products-list"> </div>
  </div>
</script>
<script type="text/template" id="finance-products-table-template">
  <p> <strong>Sale Product Details</strong><br />
  <table class="table table-striped table-bfinanceed table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Brand</th>
        <th>Category</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody id="products-table-list">
    </tbody>
  </table>
</script>
<script type="text/template" id="finance-product-tr-template">
  <td> <%= description.name %> </td>
  <td><%= description.brand %> </td>
  <td><%= category %> </td>
  <td><%= (price * 0.01).toFixed(2) %> </td>
  <td><%= individualProperties.length %></td>
</script>
<!--finance single view templates-->
