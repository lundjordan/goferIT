<script type="text/template" id="alert-message-warning">
  <div class="alert <%= alertType %>">
    <button type="button" class="close"
      data-dismiss="alert">&times;</button>
    <strong>Whoops!</strong> <%= message %>
  </div>
</script>

<script type="text/template" id="alert-message-success">
  <div class="alert <%= alertType %>">
    <button type="button" class="close"
      data-dismiss="alert">&times;</button>
    <strong>Wahoo!</strong> <%= message %>
  </div>
</script>

<script type="text/template" id="alert-message-info">
  <div class="alert <%= alertType %>">
    <button type="button" class="close"
      data-dismiss="alert">&times;</button>
    <strong>Success!</strong> <%= message %>
  </div>
</script>
