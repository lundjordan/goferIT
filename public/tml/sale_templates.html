<script type="text/template" id="add-to-transaction-template">
  <div id="add-to-transaction-modal" class="modal hide fade"
    tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"
        aria-hidden="true">Ã—</button>
      <h3 id="myModalLabel">
        Add Product To Transaction
      </h3> 
    </div>
    <div class="modal-body">
      <p class="lead">
        <strong>Name: </strong> <%= description.name %>
      </p>
      <p class="lead">
        <strong>Brand: </strong> <%= description.brand  %>
      </p>
      <div id="add-to-transaction-alert"></div>
      <% if (primaryMeasurementFactor === null) { %>
        <p> <strong> Total In Stock </strong><br />
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Available</th>
              <td class='measurements-available'>
                <%= individualProperties.length %>
              </td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Quantity</td>
              <td class='quantity-to-add'>
                <input class="input-mini" type="text" value="0">
              </td>
            </tr>
          </tbody>
        </table>
      <% } else { %>
        <p id="sub-quantity-totals"> </p>
      <% } %>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal"
        aria-hidden="true">Cancel</button>
       <a href="#" id='confirm-add-button' class="btn btn-primary">Add</a>
    </div>
  </div>
</script>
