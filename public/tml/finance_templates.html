<!--finance list view templates-->
<script type="text/template" id="finances-table-template">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Employee</th>
        <th>Customer</th>
        <th>Products</th>
        <th>Total</th>
        <th>Date Created</th>
      </tr>
    </thead>
    <tbody id="finances-table-list">
    </tbody>
  </table>
</script>
<script type="text/template" id="finance-tr-template">
  <td style="width: 25%">
    <a href='#' id='item-view-eye-link'><i class='icon-eye-open'></i><a>
    <%= _id %>
  </td>
  <td><%= employeeEmail %> </td>
  <td><%= customerEmail %> </td>
  <td><%= products.length %> </td>
  <td><%= totalPrice %> </td>
  <td> <%= new Date(dateCreated).toDateString() %> </p> </td>
</script>
<script type="text/template" id="sale-store-names-template">
  <div class="row-fluid">
    <ul class='inline'>
      <li>
        <div class="input-append">
          <input class="input-medium" id="sale-id-search"
          type="text">
          <button class="btn" type="button">ID</button>
        </div>
      </li>
      <li>
        <div class="input-append">
          <input class="input-medium" id="sale-employee-search"
          type="text">
          <button class="btn" type="button">Employee</button>
        </div>
      </li>
      <li>
        <div class="input-append">
          <input class="input-medium" id="sale-customer-search"
          type="text">
          <button class="btn" type="button">Customer</button>
        </div>
      </li>
      <li>
        <select id='sale-timeframe-select'>
          <option> Anytime </option>
          <option> Today </option>
          <option> This Month </option>
          <option> This Year </option>
        </select>
      <li> <select id='store-name-select'> </select> </li>
    </ul>
  </div>
</script>
<!--finance list view templates-->


<!--finance single view templates-->
<script type="text/template" id="finance-view-template">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">
        <ul class="pager">
          <li id='single-item-prev-link'><a href="#">Prev</a></li>
          <li id='single-item-next-link'><a href="#">Next</a></li>
        </ul>
      </div>
      <div id='single-item-view-content' class="span10">
      </div>
    </div>
  </div>
</script>
<script type="text/template" id="finance-view-content-template">
  <div class="row-fluid">
    <ul class="unstyled inline">
      <li> <h3> RefNum: </h3> </li>
      <li><p class="lead"><%= _id %></p> </li>
      <li class='pull-right'>
        <p class="lead"><strong>Date Made:</strong>
        <%= new Date(dateCreated).toDateString() %> </p>
      </li>
    <ul class="unstyled inline">
      <li>
        <p class="lead"><strong>Employee:</strong> <%= employeeEmail %>  </p>
      </li>
      <li><h4>|</h4></li>
      <li>
        <p class="lead"><strong>Customer:</strong> <%= customerEmail %>  </p>
      </li>
    </ul>
  </div>
  <div class="row-fluid">
    <hr />
    <div class="span2">
      <p class='lead'>Totals</p>
      <div class="well">
        <ul class="unstyled inline">
          <li> <strong> Sales </strong> </li>
          <li> <%= totalPrice %> </li>
        </ul>
        <ul class="unstyled inline">
          <li><strong> Cost </strong></li>
          <li><%= totalCost %> </li>
        </ul>
      </div>
    </div>
    <div class="span7 offset1" id="finance-products-list"> </div>
  </div>
</script>
<script type="text/template" id="finance-products-table-template">
  <p class='lead'> Sale Product Details </p>
  <table class="table table-striped table-bfinanceed table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Brand</th>
        <th>Category</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody id="products-table-list">
    </tbody>
  </table>
</script>
<script type="text/template" id="finance-product-tr-template">
  <td> <%= description.name %> </td>
  <td><%= description.brand %> </td>
  <td><%= category %> </td>
  <td><%= (price * 0.01).toFixed(2) %> </td>
  <td><%= individualProperties.length %></td>
</script>
<!--finance single view templates-->
