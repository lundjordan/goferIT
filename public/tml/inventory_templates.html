<script type="text/template" id="store-names-template">
  <div class="row">
    <label class='inline pull-right'>
      Store
      <select id='store-name-select'>
      </select>
    </label>
  </div>
</script>

<script type="text/template" id="product-view-supplier-name-template">
  <address>
    <strong>Supplier</strong><br>
    <%= name %>
  </address>
</script>

<script type="text/template" id="product-view-content-template">
  <div class="row-fluid">
    <h3><%= description.name %></h3>
  </div>
  <div class="row-fluid">
    <div class="span5">
      <p class="lead"><%= description.brand %></p>
      <address>
        <strong>Order</strong><br>
        <%= _order.referenceNum %>
      </address>
      <div id="product-view-supplier-name">
      </div>
    </div>
    <div class="span7">
      <p> <strong> Category: </strong> <%= category %>
      <p> <strong> Price: </strong> <%= price * 0.01 %>
      <p> <strong> Date Added: </strong> <%= new Date(dateCreated).toDateString() %>
      <p> <strong> Quantity: </strong> <%= totalQuantity %>
    </div>
  </div>
</script>

<script type="text/template" id="product-view-template">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">
        <ul class="nav nav-list well">
          <li class="nav-header">Tools</li>
          <li><a href="#"><i class='icon-pencil'></i> Edit</a></li>
          <li><a href="#"><i class='icon-trash'></i> Delete</a></li>
        </ul>
        <ul class="pager">
          <li><a href="#">Previous</a></li>
          <li><a href="#">Next</a></li>
        </ul>
      </div>
      <div id='product-view-content' class="span10 well">
      </div>
    </div>
  </div>

</script>

<script type="text/template" id="products-table-template">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Brand</th>
        <th>Category</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Order Refnum</th>
      </tr>
    </thead>
    <tbody id="inventory-table-list">
    </tbody>
  </table>
</script>

<script type="text/template" id="product-tr-template">
  <td>
    <i class='icon-eye-open'></i>
    <i class='icon-pencil'></i>
    <i class='icon-trash'></i>
    <%= description.name %>
  </td>
  <td><%= description.brand %> </td>
  <td><%= category %> </td>
  <td><%= price * 0.01 %> </td>
  <td><%= totalQuantity %> </td>
  <% if (obj._order) { %>
    <td><%= _order.referenceNum %> </td>
  <% } %>
</script>

<script type="text/template" id="product-add-template">
  <p class='lead'>add a product to your inventory</p>
  <form class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="inputEmail">Email</label>
      <div class="controls">
        <input type="text" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputPassword">Password</label>
      <div class="controls">
        <input type="password" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <label class="checkbox">
          <input type="checkbox"> Remember me
        </label>
        <button type="submit" class="btn">Sign in</button>
      </div>
    </div>
  </form>
</script>

<script type="text/template" id="order-list-template">
</script>
