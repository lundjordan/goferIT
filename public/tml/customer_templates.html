

<!--customer list view templates-->
<script type="text/template" id="customers-table-template">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Date Created</th>
      </tr>
    </thead>
    <tbody id="customers-table-list">
    </tbody>
  </table>
</script>
<script type="text/template" id="customer-tr-template">
  <td>
    <a href='#' id='customer-view-eye-link'><i class='icon-eye-open'></i><a>
    <i class='icon-pencil'></i>
    <i class='icon-trash'></i>
    <%= name.last %>
  </td>
  <td><%= name.first %> </td>
  <td><%= email %> </td>
  <td><%= phone %> </td>
  <td><%= dateCreated %> </td>
</script>
<!--customer list view templates-->
