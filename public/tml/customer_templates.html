<!--customer list view templates-->
<script type="text/template" id="customers-table-template">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Date Created</th>
      </tr>
    </thead>
    <tbody id="customers-table-list">
    </tbody>
  </table>
</script>
<script type="text/template" id="customer-tr-template">
  <td>
    <a href='#' id='item-view-eye-link'><i class='icon-eye-open'></i><a>
    <i class='icon-pencil'></i>
    <i class='icon-trash'></i>
    <%= name.last %>
  </td>
  <td><%= name.first %> </td>
  <td><%= email %> </td>
  <td><%= phone %> </td>
  <td> <%= new Date(dateCreated).toDateString() %> </p> </td>
</script>
<!--customer list view templates-->




<!--product single view templates-->
<script type="text/template" id="customer-view-content-template">
  <div class="row-fluid">
    <h3><%= name.last %>, <%= name.first %></h3>
  </div>
  <div class="row-fluid">
    <div class="span4">
      <p class="lead"><a href="mailto:#"><%= email %></a></p>
      <address>
        <strong> Address </strong><br />
        <%= address.street %><br />
        <%= address.city %>, <%= address.country %><br />
        <%= address.postalCode %><br />
        <abbr title="Phone">P:</abbr> <%= phone %>
      </address>
    </div>
    <div class="span8">
      <p> <strong> Date Added</strong><br />
      <%= new Date(dateCreated).toDateString() %> </p>
      <p> <strong> Date Of Birth</strong><br /> 
      <%= dob %> </p>
      <p> <strong> Sex </strong><br />
      <%= sex %> </p>
    </div>
  </div>
</script>
<!--product single view templates-->
