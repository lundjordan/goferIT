<!--employee single view templates-->
<script type="text/template" id="employee-view-content-template">
  <div class="row-fluid">
    <h3><%= name.last %>, <%= name.first %></h3>
  </div>
  <div class="row-fluid">
    <div class="span4">
      <p class="lead"><a href="mailto:#"><%= email %></a></p>
      <% if (obj.address) { %>
        <address>
          <strong> Address </strong><br />
          <%= address.street || "" %><br />
          <%= address.city || "" %> <%= address.country || "" %><br />
          <%= address.postalCode || "" %><br />
          <abbr title="Phone">P:</abbr> <%= phone || "not given" %>
        </address>
      <% } %>
    </div>
    <div class="span8">
      <p> <strong> Date Added</strong><br />
      <%= new Date(dateCreated).toDateString() %> </p>
      <p> <strong> Date Of Birth</strong><br /> 
      <%= obj.dob || "not given" %> </p>
      <p> <strong> Title </strong><br />
      <%= title %> </p>
    </div>
  </div>
</script>

<!--employee create view templates-->
<script type="text/template" id="employee-create-template">
  <div class="row-fluid">
    <form id='create-item-form'>
      <div class="span3 ">
        <div class="control-group">
          <label class="control-label">Email*</label>
          <div class="controls">
            <input type="text" id="email-input" name='email' 
              placeholder="employee1@gmail.com">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Password*</label>
          <div class="controls">
            <input type="password" id="password-input" name='password'
              placeholder="topSecretPassword">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Confirm Password*</label>
          <div class="controls">
            <input type="password" id="password2-input" name='password2'
              placeholder="topSecretPassword">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="name-input">First Name*</label>
          <div class="controls">
            <input type="text" name="firstName" id="first-name-input"
            placeholder="Jennie">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Last Name*</label>
          <div class="controls">
            <input type="text" id="last-name-input" name='lastName' 
              placeholder="Hayes">
          </div>
        </div>
      </div>
      <div class="span3">
        <div class="control-group">
          <label class="control-label">Address</label>
          <div class="controls">
            <input class="input-large" name='address' id='address-input'
              type="text" placeholder="111 Emloyee Ave">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">City</label>
          <div class="controls">
            <input class="input-large" type="text" name='city' id='city-input'
              placeholder="Cityville">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Country</label>
          <div class="controls">
            <div id="countries_input" class="bfh-selectbox bfh-countries"
              data-country="CA" data-flags="true">
              <input type="hidden" value="">
              <a class="bfh-selectbox-toggle" role="button"
                data-toggle="bfh-selectbox" href="#">
                <span class="bfh-selectbox-option input-medium"
                  id='country-span' name='country' data-option=""></span>
                <b class="caret"></b>
              </a>
              <div class="bfh-selectbox-options">
                <input type="text" class="bfh-selectbox-filter">
                <div role="listbox">
                  <ul role="option">
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">State/Province</label>
          <div class="controls">
            <select class="input-medium bfh-states" data-country="countries_input"
              name='state' id='state-select'></select>
          </div>
        </div>
      </div>
      <div class="span6">
        <div class="control-group">
          <label class="control-label">Zip/Postal</label>
          <div class="controls">
            <input class="input-small" id='zip-input' name='zip' 
              type="text" placeholder="V7W3E5">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Phone</label>
          <div class="controls">
            <input type="text" class="input-medium bfh-phone"
            placeholder='(604)929-1566' data-country="countries_input"
            name='phone' id='phone-input'>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Date Of Birth</label>
          <div class="controls">
            <div class="bfh-datepicker" data-format="y-m-d" data-date="1986-01-01">
              <div class="input-prepend bfh-datepicker-toggle"
                data-toggle="bfh-datepicker">
                <span class="add-on"><i class="icon-calendar"></i></span>
                <input type="text" class="input-medium" id='dob-input'
                  name='dob' readonly>
              </div>
              <div class="bfh-datepicker-calendar">
                <table class="calendar table table-bordered">
                  <thead>
                    <tr class="months-header">
                      <th class="month" colspan="4">
                        <a class="previous" href="#"><i class="icon-chevron-left"></i></a>
                        <span></span>
                        <a class="next" href="#"><i class="icon-chevron-right"></i></a>
                      </th>
                      <th class="year" colspan="3">
                        <a class="previous" href="#"><i class="icon-chevron-left"></i></a>
                        <span></span>
                        <a class="next" href="#"><i class="icon-chevron-right"></i></a>
                      </th>
                    </tr>
                    <tr class="days-header">
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Title</label>
          <div class="controls">
            <select id='title-select' name='title'>
              <option>employee</option>
              <option>admin</option>
            </select>
          </div>
        </div>
      </div>
      <hr />
      <div class="row-fluid">
        <div class="span3 offset9 ">
          <input type="submit" id='create-new-item-button'
          class="btn btn-primary" value='Create'>
          <input type="button" id='clear-new-item-button'
          class="btn" value='Clear'>
        </div>
      </div>
    </form>
  </div>
</script>

<script type="text/template" id="employee-edit-template">
  <div class="row-fluid">

      <div class="span3 ">
        <div class="control-group">
          <label class="control-label">Email*</label>
          <div class="controls">
            <input type="text" id="email-input" name='email'
              value="<%= email %>" disabled >
          </div>
        </div>

          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Confirm Password*</label>
          <div class="controls">
            <input type="password" id="password2-input" name='password2'
              placeholder="topSecretPassword">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="name-input">First Name*</label>
          <div class="controls">
            <input type="text" name="firstName" id="first-name-input"
              value="<%= name.first %>">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Last Name*</label>
          <div class="controls">

          </div>
        </div>
      </div>
      <div class="span3">
        <div class="control-group">
          <label class="control-label">Address</label>
          <div class="controls">
            <input class="input-large" name='address' id='address-input'
              type="text" value="<%= address.street %>">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">City</label>
          <div class="controls">
            <input class="input-large" type="text" name='city' id='city-input'
              value="<%= address.city %>">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Country</label>
          <div class="controls">
            <div id="countries_input" class="bfh-selectbox bfh-countries"
              data-country="<%= address.country %>" data-flags="true">
              <input type="hidden" value="">
              <a class="bfh-selectbox-toggle" role="button"
                data-toggle="bfh-selectbox" href="#">
                <span class="bfh-selectbox-option input-medium"
                  id='country-span' name='country' data-option=""></span>
                <b class="caret"></b>
              </a>
              <div class="bfh-selectbox-options">
                <input type="text" class="bfh-selectbox-filter">
                <div role="listbox">
                  <ul role="option">
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">State/Province</label>
          <div class="controls">
            <% if (address.state === undefined) { %>
              <select class="input-medium bfh-states" data-country="countries_input"
                name='state' id='state-select'></select>
            <% } else { %>
            <input class="input-medium" type="text" name="city" id="state-select"
                value="<%= address.state %>"></input>
            <% } %>
          </div>
        </div>
      </div>
      <div class="span6">
        <div class="control-group">
          <label class="control-label">Zip/Postal</label>
          <div class="controls">
            <input class="input-small" id='zip-input' name='zip' 
              type="text" value=<%= address.postalCode %>>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Phone</label>
          <div class="controls">
            <% if (phone === undefined) { %>
              <input type="text" class="input-medium bfh-phone"
                data-country="countries_input" name='phone'
                id='phone-input'>
            <% } else { %>
              <input type="text" value="<%= phone %>" name='phone'
                id='phone-input'>
            <% } %>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Date Of Birth</label>
          <div class="controls">
            <div class="bfh-datepicker" data-format="y-m-d" data-date=<%= dob %>>
              <div class="input-prepend bfh-datepicker-toggle" data-toggle="bfh-datepicker">
                <span class="add-on"><i class="icon-calendar"></i></span>
                <input type="text" class="input-medium" id='dob-input'
                  name='dob' readonly>
              </div>
              <div class="bfh-datepicker-calendar">
                <table class="calendar table table-bordered">
                  <thead>
                    <tr class="months-header">
                      <th class="month" colspan="4">
                        <a class="previous" href="#"><i class="icon-chevron-left"></i></a>
                        <span></span>
                        <a class="next" href="#"><i class="icon-chevron-right"></i></a>
                      </th>
                      <th class="year" colspan="3">
                        <a class="previous" href="#"><i class="icon-chevron-left"></i></a>
                        <span></span>
                        <a class="next" href="#"><i class="icon-chevron-right"></i></a>
                      </th>
                    </tr>
                    <tr class="days-header">
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Title</label>
          <div class="controls">
            <% if (title === "employee") { %>
              <select id='title-select' name='title'>
                <option selected>employee</option>
                <option>admin</option>
              </select>
            <% } else { %>
              <select id='title-select' name='title'>
                <option>employee</option>
                <option selected>admin</option>
              </select>
            <% } %>
          </div>
        </div>
      </div>
      <hr />
      <div class="row-fluid">
        <div class="span3 offset9 ">
          <input type="submit" id='create-new-item-button'
          class="btn btn-primary" value='Update'>
          <input type="button" id='clear-new-item-button'
          class="btn" value='Reset'>
        </div>
      </div>
    </form>
  </div>
</script>
