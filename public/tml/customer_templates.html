<!--customer list view templates-->
<script type="text/template" id="customers-table-template">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Date Created</th>
      </tr>
    </thead>
    <tbody id="customers-table-list">
    </tbody>
  </table>
</script>
<script type="text/template" id="customer-tr-template">
  <td>
    <a href='#' id='item-view-eye-link'><i class='icon-eye-open'></i><a>
    <i class='icon-pencil'></i>
    <i class='icon-trash'></i>
    <%= name.last %>
  </td>
  <td><%= name.first %> </td>
  <td><%= email %> </td>
  <td><%= phone %> </td>
  <td> <%= new Date(dateCreated).toDateString() %> </p> </td>
</script>
<!--customer list view templates-->




<!--customer single view templates-->
<script type="text/template" id="customer-view-content-template">
  <div class="row-fluid">
    <h3><%= name.last %>, <%= name.first %></h3>
  </div>
  <div class="row-fluid">
    <div class="span4">
      <p class="lead"><a href="mailto:#"><%= email %></a></p>
      <address>
        <strong> Address </strong><br />
        <%= address.street %><br />
        <%= address.city %>, <%= address.country %><br />
        <%= address.postalCode %><br />
        <abbr title="Phone">P:</abbr> <%= phone %>
      </address>
    </div>
    <div class="span8">
      <p> <strong> Date Added</strong><br />
      <%= new Date(dateCreated).toDateString() %> </p>
      <p> <strong> Date Of Birth</strong><br /> 
      <%= dob %> </p>
      <p> <strong> Sex </strong><br />
      <%= sex %> </p>
    </div>
  </div>
</script>
<!--customer single view templates-->


<!--customer create view templates-->
<script type="text/template" id="customer-create-template">
  <div class="row-fluid">
    <form id='create-item-form'>
      <div class="span3 ">
        <div class="control-group">
          <label class="control-label" for="name-input">First Name*</label>
          <div class="controls">
            <input type="text" name="firstName" id="first-name-input" value="Fred">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Last Name*</label>
          <div class="controls">
            <input type="text" id="last-name-input" name='lastName' value="Gomer">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Email*</label>
          <div class="controls">
            <input type="text" id="email-input" name='email' value="fred@gmail.com">
          </div>
        </div>
      </div>
      <div class="span3">
        <div class="control-group">
          <label class="control-label">Address</label>
          <div class="controls">
            <input class="input-large" name='address' id='address-input'
              type="text" value="123 Easy Street">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">City</label>
          <div class="controls">
            <input class="input-large" type="text" name='city' id='city-input'
              value="Cityville">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Country</label>
          <div class="controls">
            <div id="countries_input" class="bfh-selectbox bfh-countries"
              data-country="CA" data-flags="true">
              <input type="hidden" value="">
              <a class="bfh-selectbox-toggle" role="button" data-toggle="bfh-selectbox" href="#">
                <span class="bfh-selectbox-option input-medium"
                  id='countries-span' name='country' data-option=""></span>
                <b class="caret"></b>
              </a>
              <div class="bfh-selectbox-options">
                <input type="text" class="bfh-selectbox-filter">
                <div role="listbox">
                  <ul role="option">
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">State/Province</label>
          <div class="controls">
            <select class="input-medium bfh-states" data-country="countries_input"
              name='state' id='state-select'></select>
          </div>
        </div>
      </div>
      <div class="span6">
        <div class="control-group">
          <label class="control-label">Zip/Postal</label>
          <div class="controls">
            <input class="input-small" type="text" value="90210">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Phone</label>
          <div class="controls">
            <input type="text" class="input-medium bfh-phone"
              value='(604)929-1566' data-country="countries_input" name='phone'
              id='phone-input'>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Date Of Birth</label>
          <div class="controls">
            <div class="bfh-datepicker" data-format="y-m-d" data-date="1986-01-01">
              <div class="input-prepend bfh-datepicker-toggle" data-toggle="bfh-datepicker">
                <span class="add-on"><i class="icon-calendar"></i></span>
                <input type="text" class="input-medium" id='dob-input'
                  name='dob' readonly>
              </div>
              <div class="bfh-datepicker-calendar">
                <table class="calendar table table-bordered">
                  <thead>
                    <tr class="months-header">
                      <th class="month" colspan="4">
                        <a class="previous" href="#"><i class="icon-chevron-left"></i></a>
                        <span></span>
                        <a class="next" href="#"><i class="icon-chevron-right"></i></a>
                      </th>
                      <th class="year" colspan="3">
                        <a class="previous" href="#"><i class="icon-chevron-left"></i></a>
                        <span></span>
                        <a class="next" href="#"><i class="icon-chevron-right"></i></a>
                      </th>
                    </tr>
                    <tr class="days-header">
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <label class="radio">
          <input type="radio" name="sexRadios" id="male-radio-input"
          value="male" checked>
          Male
        </label>
        <label class="radio">
          <input type="radio" name="sexRadios" id="female-radio-input"
          value="female">
          Female
        </label>
      </div>
      <hr />
      <div class="row-fluid">
        <div class="span3 offset9 ">
          <input type="submit" id='create-new-item-button'
          class="btn btn-primary" value='Create'>
          <input type="button" id='clear-new-item-button'
          class="btn" value='Clear'>
        </div>
      </div>
    </form>
  </div>
</script>
