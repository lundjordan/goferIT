<script type="text/template" id="product-view-template">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">
        <ul class="nav nav-list well">
          <li class="nav-header">Tools</li>

<script type="text/template" id="products-table-template">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Brand</th>
        <th>Category</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Order Refnum</th>
      </tr>
    </thead>
    <tbody id="inventory-table-list">
    </tbody>
  </table>
</script>

<script type="text/template" id="product-tr-template">
  <td>
    <i class='icon-eye-open'></i>
    <i class='icon-pencil'></i>
    <i class='icon-trash'></i>
    <%= description.name %>
  </td>
  <td><%= description.brand %> </td>
  <td><%= category %> </td>
  <td><%= price * 0.01 %> </td>
  <td><%= totalQuantity %> </td>
  <% if (obj._order) { %>
    <td><%= _order.referenceNum %> </td>
  <% } %>
</script>

<script type="text/template" id="product-add-template">
  <p class='lead'>add a product to your inventory</p>
  <form class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="inputEmail">Email</label>
      <div class="controls">
        <input type="text" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputPassword">Password</label>
      <div class="controls">
        <input type="password" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <label class="checkbox">
          <input type="checkbox"> Remember me
        </label>
        <button type="submit" class="btn">Sign in</button>
      </div>
    </div>
  </form>
</script>
